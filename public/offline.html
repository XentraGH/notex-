<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>NoteX - Offline</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'DM Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #fffbeb 0%, #fef3c7 100%);
      text-align: center;
      color: #92400e;
      padding: 20px;
    }

    .container {
      max-width: 420px;
    }

    .icon-wrapper {
      width: 140px;
      height: 140px;
      border-radius: 28px;
      background: linear-gradient(145deg, #fde68a, #fcd34d);
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 32px;
      box-shadow: 0 10px 40px rgba(251, 191, 36, 0.3), 0 0 0 8px rgba(254, 243, 199, 0.5);
    }

    .icon-wrapper svg {
      width: 64px;
      height: 64px;
    }

    h1 {
      font-size: 32px;
      font-weight: 700;
      color: #78350f;
      margin-bottom: 8px;
    }

    .description {
      font-size: 18px;
      color: #a16207;
      line-height: 1.5;
      margin-bottom: 20px;
    }

    .instructions {
      font-size: 14px;
      color: #ca8a04;
      line-height: 1.6;
      background: rgba(254, 243, 199, 0.5);
      padding: 16px 20px;
      border-radius: 12px;
      border: 1px solid rgba(251, 191, 36, 0.3);
    }

    .instructions strong {
      color: #92400e;
    }

    .spinner-container {
      margin-top: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      color: #ca8a04;
    }

    .spinner {
      width: 18px;
      height: 18px;
      border: 2px solid #eab308;
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .retry-btn {
      margin-top: 24px;
      background: linear-gradient(135deg, #f59e0b, #d97706);
      color: white;
      border: none;
      padding: 12px 28px;
      font-size: 15px;
      font-weight: 600;
      font-family: inherit;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 4px 12px rgba(245, 158, 11, 0.3);
    }

    .retry-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(245, 158, 11, 0.4);
    }

    .retry-btn:active {
      transform: translateY(0);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon-wrapper">
      <svg viewBox="0 0 24 24" fill="none" stroke="#b45309" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z"/>
      </svg>
    </div>
    
    <h1>You are offline</h1>
    <p class="description">NoteX requires an active internet connection to function. Please check your network connection.</p>
    
    <p class="instructions">
      Once you have reconnected to the internet, <strong>please relaunch the application</strong> to continue using NoteX.
    </p>

    <div class="spinner-container">
      <div class="spinner"></div>
      <span>Waiting for connection...</span>
    </div>

    <button class="retry-btn" onclick="window.location.reload()">Try Again</button>
  </div>

  <script>
    // Auto-reload when connection is restored
    window.addEventListener('online', function() {
      window.location.reload();
    });

    // Check if already online
    if (navigator.onLine) {
      window.location.reload();
    }
  </script>
</body>
</html>
